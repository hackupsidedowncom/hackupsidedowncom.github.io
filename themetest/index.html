	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charSet="utf-8" />
	<title>Oxygen theme</title>

	<style>

		html, body {
			background-color: #0A1418;
			color: #fff;
			font-family: -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
			margin: 0;
			box-sizing: border-box;
		}

		main {
			display: flex;
			flex-direction: column;
			margin: 1rem;
		}

		header {
			color: #48D599;
			font-size: 2rem;
		}

		a {
			font-size: 0.7rem;
			line-height: 1.4;
			letter-spacing: 0.12em;
			font-weight: 400;
			text-transform: uppercase;
			border: 1px solid #48D599;
			border-radius: 1px;
			border-color: #48D599;
		}

		button {
			font-size: 0.7rem;
			color: #48D599;
			background-color: #14312B;
			text-transform: uppercase;
			flex: 1;
			line-height: 2.4rem;
			letter-spacing: 0.08rem;
			border: none;
		}

		h1, h2, h3, h4, h5, h6 {
			color: #F5CF66;
			font-weight: 300;
			margin: 0
		}

		.inputText {
			font-size: 1rem;
			border: 1px solid #30373B;
		}

		hr {
			color: #4969F6;
		}

		.box {
			border: 1px solid #F5CF66;
			padding: 1rem;
			box-shadow: 0 0 5px rgba(245, 207, 102, 0.4), inset 0 0 5px rgba(245, 207, 102, 0.3), 0 2px 0 #000;
			margin: 0;
		}

		.menu { font-size: 0.8rem; letter-spacing: 0.1rem; background-color: #1f1f21; padding: 0.5rem; text-transform: uppercase; }
		.menu ul { list-style-type: none; padding-inline-start: 0; }
		.menu li { padding: 0.25rem 1rem; cursor: pointer; }
		.menu li.selected,
		.menu li:hover { background-color: #F5CF66; color: #1f1f21; }

		.tabset { font-size: 0.8rem; letter-spacing: 0.1rem; background-color: #1f1f21; padding: 0; text-transform: uppercase; }
		.tabset ul { list-style-type: none; padding-inline-start: 0; display: flex; margin: 0; }
		.tabset li { padding: 0.25rem 1rem; cursor: pointer; border: 1px solid #312607; border-bottom-color: transparent; border-left-color: transparent; }
		.tabset li.end { margin-left: auto; padding: 0.25rem 1rem; cursor: pointer; border: 1px solid #312607; border-bottom: 1px solid #312607; border-left: 1px solid #312607; }
		.tabset li.selected,
		.tabset li:hover { background-color: #F5CF66; color: #1f1f21; border-color: transparent; }

		.terminal {
			border: 1px solid #F5CF66;
			padding: 1rem;
			box-shadow: 0 0 5px rgba(245, 207, 102, 0.4), inset 0 0 5px rgba(245, 207, 102, 0.3), 0 2px 0 #000;
			margin: 0;
			min-height: 40rem;
			background-color: #000;
		}

		.terminals {
			flex: 1;
			margin: 0 1rem 0 0;
		}

		.layout {
			display: flex;
			flex-direction: row;
		}

	</style>
</head>
